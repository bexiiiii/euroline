<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="panelGradient" x1="80" y1="40" x2="320" y2="280" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4A4F57"/>
      <stop offset="1" stop-color="#1E232B"/>
    </linearGradient>
    <linearGradient id="buttonLight" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#555A63"/>
      <stop offset="1" stop-color="#1F242C"/>
    </linearGradient>
    <linearGradient id="buttonDark" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#363B44"/>
      <stop offset="1" stop-color="#14181F"/>
    </linearGradient>
    <radialGradient id="panelGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 160) scale(120 130)">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#1E232B" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" rx="28" fill="#E5E7EC"/>

  <g transform="translate(90 50)">
    <rect width="220" height="220" rx="40" fill="url(#panelGradient)"/>
    <rect width="220" height="220" rx="40" fill="url(#panelGlow)"/>

    <rect x="18" y="24" width="96" height="96" rx="36" fill="url(#buttonLight)"/>
    <rect x="18" y="124" width="96" height="96" rx="36" fill="url(#buttonLight)"/>
    <rect x="122" y="24" width="80" height="96" rx="30" fill="url(#buttonDark)"/>
    <rect x="122" y="124" width="80" height="96" rx="30" fill="url(#buttonDark)"/>

    <!-- upper left icon: defrost -->
    <g stroke="#D9DDE3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" transform="translate(66 72)">
      <path d="M-14 -10h28l6 16c1 3-1 6-4 6h-32c-3 0-5-3-4-6l6-16Z" fill="none"/>
      <path d="M-8 12v14"/>
      <path d="M0 12v14"/>
      <path d="M8 12v14"/>
      <path d="M-10 -24h20"/>
    </g>
    <circle cx="66" cy="66" r="4" fill="#D9DDE3" opacity="0.7"/>

    <!-- lower left icon: AC -->
    <g fill="#D9DDE3" font-family="'Inter','Segoe UI',sans-serif" font-size="26" font-weight="600" text-anchor="middle" transform="translate(66 180)">
      <text y="16">A/C</text>
    </g>
    <rect x="52" y="154" width="28" height="10" rx="5" fill="#38EF7D"/>

    <!-- upper right icon: fresh air -->
    <g stroke="#D9DDE3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" transform="translate(162 66)">
      <path d="M-26 10h52"/>
      <path d="M-18 -8h36c8 0 14 6 14 14v18h-64v-14c0-10 6-18 14-18Z" fill="none"/>
      <path d="M-12 6l10 6"/>
      <path d="M-12 -2l8 4"/>
    </g>

    <!-- lower right icon: recirculation -->
    <g stroke="#D9DDE3" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" transform="translate(162 166)">
      <path d="M-24 14h30l-6-10"/>
      <path d="M20 14h-30l6 10"/>
      <path d="M-18 -8h32c8 0 14 6 14 14v18h-60v-18c0-8 6-14 14-14Z" fill="none"/>
    </g>
  </g>

  <g fill="#6F737A" font-family="'Inter','Segoe UI',sans-serif" text-anchor="middle">
    <text x="200" y="260" font-size="18" font-weight="600">Изображение отсутствует</text>
    <text x="200" y="282" font-size="12" opacity="0.65">Используем плейсхолдер до загрузки фото</text>
  </g>
</svg>
